    <body>

  <header class="bg-dark-green text-center py-4">

      <h1>MARISOL BELLUSCI</h1>

      </nav>

  </header>

  <main class="container-fluid d-flex justify-content-center p-5">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
      <h2>Contactar a Sol</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Número de teléfono:</label>
            <input type="text" class="form-control" id="phone" required>
          </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea class="form-control" id="message" rows="6" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success" style="width: 150px;">Enviar</button>
          </div>
          <div class=" mt-4">
            <pre>

            </pre>
          </div>
      </form>
      <p id="error-message" class="text-danger mt-3" style="display: none;">Por favor ingresa un email válido.</p>
    </div>
  </main>
